<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_solutions</title>
    <!-- Enlace a Bootstrap para estilos -->
    <!-- Enlace a Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" type="text/css" href="contact_section.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .navbar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: #333;
    z-index: 999;
    height: 60px; /* Ajusta la altura fija de la barra SUPERIOR EN LA WEB */
}
        .navbar a {
            color: white;
            padding: 20px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #575757;
            transition: background-color 0.3s ease; /* Transición más suave */
        }

        section {
            padding: 80px 20px;
            height: 100vh;
            text-align: center;
        }

        #inicio {
            background-image: url('images/indice_web.jpg'); /* Ruta relativa de la imagen */
            background-size: cover;
            color: black;
            height: 150vh; /* Ajusta el alto al tamaño de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: upper;
        }

        #contacto {
    background-color: #f0f0f0; /* Fondo claro */
    margin-top: 180px; /* Margen superior */
    height: 80vh; /* Altura ajustada al 80% del viewport */
    padding: 30px 20px; /* Espaciado interno para mantener contenido accesible */
}


        .navbar a.active {
            background-color: #007bff;
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="logo1 (1).png" alt="Logo" class="logo-navbar">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#inicio">index.html</a></li>
                <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
                <li class="nav-item"><a class="nav-link" href="#servicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#sobre-mi">Sobre mí</a></li>
            </ul>
        </div>
    </nav>
<!-- Sección de Contacto -->
<section id="contacto" class="py-5 mt-5">
    <div class="container">
        <h2 class="text-center mb-4">Contacto</h2>
        <form action="https://formspree.io/f/{tu-email}" method="POST">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input 
                        type="tel" 
                        class="form-control" 
                        id="telefono" 
                        name="telefono" 
                        placeholder="Ej: +34 912345678" 
                        pattern="^\+?[0-9\s\-]{7,15}$" 
                        required
                    >
                    <small class="form-text text-muted">
                        Ingresa un número válido, como +34 912345678.
                    </small>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="url" class="form-label">URL</label>
                    <input 
                        type="url" 
                        class="form-control" 
                        id="url" 
                        name="url" 
                        placeholder="Ej: https://www.ejemplo.com" 
                        required
                    >
                    <small class="form-text text-muted">
                        Ingresa un URL válido.
                    </small>
                </div>
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</section>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener('scroll', function() {
            var sections = document.querySelectorAll('section');
            var links = document.querySelectorAll('.navbar-nav .nav-link');
            var currentSection = '';

            sections.forEach(function(section) {
                var sectionTop = section.offsetTop;
                var sectionHeight = section.clientHeight;

                if (window.scrollY >= sectionTop - sectionHeight / 3) {
                    currentSection = section.getAttribute('id');
                }
            });

            links.forEach(function(link) {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === currentSection) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
