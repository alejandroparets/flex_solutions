<section id="inicio">

</section>

<style>
    /* Efecto de transición para el contenedor */
    #inicio .content {
        opacity: 0;
        transform: translateY(30px);  /* Hace que el contenido empiece 30px abajo */
        transition: opacity 1s ease, transform 1s ease; /* Define la duración y tipo de la transición */
    }

    /* Efecto cuando la sección entra en vista */
    #inicio.in-view .content {
        opacity: 1;
        transform: translateY(0); /* Mueve el contenido a su posición original */
    }
</style>

<script>
    // JavaScript para detectar cuando la sección entra en vista (opcional)
    document.addEventListener('DOMContentLoaded', function() {
        const section = document.getElementById('inicio');
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    section.classList.add('in-view');
                }
            });
        }, { threshold: 0.5 }); // Detecta cuando el 50% de la sección está en vista
        observer.observe(section);
    });
</script>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.addEventListener('scroll', function() {
            var sections = document.querySelectorAll('section');
            var links = document.querySelectorAll('.navbar-nav .nav-link');
            var currentSection = '';

            sections.forEach(function(section) {
                var sectionTop = section.offsetTop;
                var sectionHeight = section.clientHeight;

                if (window.scrollY >= sectionTop - sectionHeight / 3) {
                    currentSection = section.getAttribute('id');
                }
            });

            links.forEach(function(link) {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === currentSection) {
                    link.classList.add('active');
                }
            });
        });
    </script>
